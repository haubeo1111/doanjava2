
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/main-layout1}" >
    <head>
    <meta charset="ISO-8859-1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
       
        <title>Đăng Ký Loại Điện thoại</title>
    </head>
    <body>
      <article layout:fragment="content" >
        <div class="container" style="margin-top: 10px;">
            <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 50px; padding: 20px;" >
                <div class="col-sm-12">
        <h2>Đăng Ký Loại Điện thoại</h2>
         
          <form th:action="${action}"  th:object=${loaiDT} method="post" >
           
                         
                         <div class="form-group">
                      
                            <label>Mã loại Điện Thoại</label>
                            <input type="text"  th:field="*{maloaidt}" class="form-control" name="maloaidt" value="" placeholder="Enter maloaidt">
                        </div>
                       
                        <div class="form-group">
                            <label>Tên loại Điện thoại</label>
                            <input type="text"  th:field="*{tenloaidt}" class="form-control" name="tenloaidt" value="" placeholder="Enter tenloaidt">
                        </div>
							
                        
                        
                        
					
                        <button type="submit" class="btn btn-primary">Submit</button>
                         <a href="/Dienthoai/" class="btn btn-primary">Danh Sách  Điện Thoại</a>
                        <a href="/LoaiDT/page" class="btn btn-primary">Danh Sách loại Điện Thoại</a>
                    </form>
                </div>
            </div>
        </div>
        </article>
    </body>
</html>
