
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/main-layout1}" >
    <head>
    <meta charset="ISO-8859-1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
       
        <title>Đăng Ký Nhân Viên</title>
    </head>
    <body>
      <article layout:fragment="content" >
        <div class="container" style="margin-top: 10px;">
            <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 50px; padding: 20px;" >
                <div class="col-sm-12">
        <h2>Đăng Ký Nhân Viên</h2>
         
          <form th:action="${action}"  th:object=${dto} method="post" enctype="multipart/form-data" >
           <div class="form-group">
                      
                            
                            <input type="hidden"  th:field="*{id}" class="form-control" name="id" value="" placeholder="Enter id">
                        </div>
                         <div class="form-group">
                      
                            <label>Tên Nhân Viên</label>
                            <input type="text"  th:field="*{name}" class="form-control" name="name" value="" placeholder="Enter UserName">
                        </div>
                        <div class="form-group">
                            <label>Địa Chỉ:</label>
                            <input type="text"  th:field="*{address}" class="form-control" name="address" value="" placeholder="Enter address">
                        </div>
                        <div class="form-group">
                            <label>Số Diện thoại</label>
                            <input type="text" class="form-control"   th:field="*{phone}" name="phone" value="" placeholder="Enter phone">
                        </div>
                        <div class="form-group">
                            <label>Ngày Sinh:</label>
                            <input type="text"  th:field="*{birthday}" class="form-control" name="birthday" value="" placeholder="Enter birthday">
                        </div>

                        <div class="form-group">
                            <label>Giới Tính</label>
                            <div class="radio"><!--value = 1 => Nam| 0 =>Nu -->
                                <label class="checkbox-inline"><input type="radio"  th:field="*{gender}" name="gender"  value="0" checked >Nam</label>
                                <label class="checkbox-inline"><input type="radio"  th:field="*{gender}" name="gender"  value="1">Nữ</label>
 								<label class="checkbox-inline"><input type="radio"  th:field="*{gender}" name="gender"  value="2">Không Biết</label>

                            </div>
                        </div>
                         <div class="form-group">
                            <label>Bằng Cấp</label>
                            <input type="text" class="form-control"   th:field="*{degree}" name="degree" value="" placeholder="Enter degree">
                        </div>
                         <div class="form-group">
                            <label>Mã Nhân Viên</label>
                            <input type="text" class="form-control"   th:field="*{manv}" name="manv" value="" placeholder="Enter manv">
                        </div>
                        <div class="form-group">
						<label>Hình Ảnh</label> <input type="file" th:field="*{image}" class="form-control" name="image" placeholder="Enter image" id="image">
					</div>
					<div class="form-group">
                            <label>Chức Vụ</label>
                           <select th:field="*{chucvuid}" class="form-control" id="categorieid" name="chucvuid">
							<option  th:each="depart:${chucvu}" th:value="${depart.id}" th:text="${depart.tencv}"></option>
							
						</select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-danger btn-sm">Cancel</button>
                        <a href="/employee/page" class="btn btn-primary">Danh Sách Nhân Viên</a>
                    </form>
                </div>
            </div>
        </div>
        </article>
       
    </body>
</html>
