
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/main-layout1}" >
    <head>
    <meta charset="ISO-8859-1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
          <link rel="stylesheet" type="text/css" href="../../css/layout.css" />
        <title>Register NhanVien</title>
    </head>
    <body>
      <article layout:fragment="content" >
        <div class="container" style="margin-top: 10px;">
            <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 50px; padding: 20px;" >
                <div class="col-sm-12">
        <h2>Register NhanVien</h2>
         
          <form th:action="${action}"  th:object=${dto} method="post" enctype="multipart/form-data">
           <div class="form-group">
                      
                            <label>Id</label>
                            <input type="number"  th:field="*{id}" class="form-control" name="id" value="" placeholder="Enter id">
                        </div>
                         <div class="form-group">
                      
                            <label>Name</label>
                            <input type="text"  th:field="*{name}" class="form-control" name="name" value="" placeholder="Enter UserName">
                        </div>
                        <div class="form-group">
                            <label>Address:</label>
                            <input type="text"  th:field="*{address}" class="form-control" name="address" value="" placeholder="Enter address">
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" class="form-control"   th:field="*{phone}" name="phone" value="" placeholder="Enter phone">
                        </div>
                        <div class="form-group">
                            <label>Birthday:</label>
                            <input type="text"  th:field="*{birthday}" class="form-control" name="birthday" value="" placeholder="Enter birthday">
                        </div>

                        <div class="form-group">
                            <label>Gender</label>
                            <div class="radio"><!--value = 1 => Nam| 0 =>Nu -->
                                <label class="checkbox-inline"><input type="radio"  th:field="*{gender}" name="gender"  value="1" checked >Male</label>
                                <label class="checkbox-inline"><input type="radio"  th:field="*{gender}" name="gender"  value="0"> Female</label>
 								<label class="checkbox-inline"><input type="radio"  th:field="*{gender}" name="gender"  value="2">khongbiet</label>

                            </div>
                        </div>
                         <div class="form-group">
                            <label>degree</label>
                            <input type="text" class="form-control"   th:field="*{degree}" name="degree" value="" placeholder="Enter degree">
                        </div>
                         <div class="form-group">
                            <label>ma nhan vien</label>
                            <input type="text" class="form-control"   th:field="*{manv}" name="manv" value="" placeholder="Enter manv">
                        </div>
                        <div class="form-group">
						<label>Photo</label> <input type="file" th:field="*{image}" class="form-control" name="image" placeholder="Enter image" id="image">
					</div>
					<div class="form-group">
                            <label>chucvu</label>
                           <select th:field="*{chucvu}" class="form-control" id="categorieid" name="chucvu">
							<option  th:each="depart:${depart1}" th:value="${depart.id}" th:text="${depart.tencv}"></option>
							
						</select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-danger btn-sm">Cancel</button>
                        <a href="/nhanvien/tiep" class="btn btn-primary">Display NhanVien</a>
                    </form>
                </div>
            </div>
        </div>
        </article>
    </body>
</html>
