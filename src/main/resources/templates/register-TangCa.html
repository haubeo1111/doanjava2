
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/main-layout1}" >
    <head>
    <meta charset="ISO-8859-1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      
         
        <title>Đăng ký tăng Ca</title>
    </head>
    <body>
      <article layout:fragment="content" >
        <div class="container" style="margin-top: 10px;">
            <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 50px; padding: 20px;" >
                <div class="col-sm-12">
        <h2>Đăng ký tăng Ca</h2>
         
          <form th:action="${action}"  th:object=${TangCa} method="post" >
           <div class="form-group">
                      
                            
                            <input type="hidden"  th:field="*{id}" class="form-control" name="id" value="" placeholder="Enter id">
                        </div>
                         
                         <div class="form-group">
                      
                            <label>Tên Nhân Viên</label>
                            <select th:field="*{idemployee}" class="form-control" id="categorieid" name="idemployee">
							<option  th:each="depart:${employee}" th:value="${depart.id}" th:text="${depart.name}"></option>
							
						</select>
                        </div>
                       
                        <div class="form-group">
                            <label>Số Giờ tăng ca:</label>
                            <input type="number"  th:field="*{gio}" class="form-control" name="gio" value="" placeholder="Enter so giotang">
                        </div>
                          <div class="form-group">
                            <label>Tienf Tăng ca:</label>
                            <input type="number"  th:field="*{tien}" class="form-control" name="tien" value="" placeholder="Enter so tien">
                        </div>
							  <div class="form-group">
                            <label>Ngày tăng Ca:</label>
                            <input type="text"  th:field="*{ngaytang}" class="form-control" name="ngaytang" value="" placeholder="Enter ngaytang">
                        </div>
                        
                        
                        
					
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a href="/BangChamCong/" class="btn btn-primary">Bảng  Chấm Công</a>
                        <a href="/TangCa/page" class="btn btn-primary">Danh sách Tăng Ca</a>
                    </form>
                </div>
            </div>
        </div>
        </article>
    </body>
</html>
