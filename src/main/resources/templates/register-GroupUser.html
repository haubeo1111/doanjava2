
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/main-layout1}" >
    <head>
    <meta charset="ISO-8859-1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     
        <title>Đăng Ký nhóm người Dùng</title>
    </head>
    <body>
      <article layout:fragment="content" >
        <div class="container" style="margin-top: 10px;">
            <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 50px; padding: 20px;" >
                <div class="col-sm-12">
        <h2>Đăng Ký nhóm người Dùng</h2>
         
          <form th:action="${action}"  th:object=${GroupUser} method="post" >
           <div class="form-group">
                      
                            
                            <input type="hidden"  th:field="*{id}" class="form-control" name="id" value="" placeholder="Enter id">
                        </div>
                         
                         <div class="form-group">
                      
                            <label>Mã nhóm Người Dùng</label>
                            <input type="text"  th:field="*{magroup}" class="form-control" name="magroup" value="" placeholder="Enter magroup">
                        <span th:errors="*{magroup}" class="error"></span>
                        </div>
                       
                      <div class="form-group">
                      
                            <label>Tên Nhóm Người Dùng</label>
                            <input type="text"  th:field="*{tengroup}" class="form-control" name="tengroup" value="" placeholder="Enter tengroup">
                      <span th:errors="*{tengroup}" class="error"></span>
                        </div>
                        
                       <!-- <div class="form-group">
                           <label>danh sach chuc nang</label>
							<p th:each="cn:${chucnang}">
							<input type="checkbox" name="chon" th:value="${cn.id}" th:text="${cn.tencn}">
							</p>
					
                        </div>-->
                        <label>Danh Sách Chức Năng</label>
					<div th:each="cn:${chucnang}">
							
							  <div th:switch="${cn.id}">
							
	<p th:each="tt:${chucnangc}" th:case="${tt.idcn}"><input type="checkbox" name="chon" th:value="${cn.id}" th:text="${cn.tencn}" checked ></p>
	
	<p th:case="*">
	<input type="checkbox" name="chon" th:value="${cn.id}" th:text="${cn.tencn}" >
	</p>
						 
						 	
						 	
							
							</div>
							</div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-danger btn-sm">Cancel</button>
                        <a href="/GroupUser/page" class="btn btn-primary">Danh Sách Nhóm Người Dùng</a>
                    </form>
                </div>
            </div>
        </div>
        </article>
    </body>
</html>
