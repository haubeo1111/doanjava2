
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/main-layout1}" >
    <head>
    <meta charset="ISO-8859-1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
       
        <title>ĐĂng ký khuyến Mãi</title>
    </head>
    <body>
      <article layout:fragment="content" >
        <div class="container" style="margin-top: 10px;">
            <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 50px; padding: 20px;" >
                <div class="col-sm-12">
        <h2>ĐĂng ký khuyến Mãi</h2>
         
          <form th:action="${action}"  th:object=${KhuyenMai} method="post" >
           <div class="form-group">
                      
                          
                            <input type="hidden"  th:field="*{id}" class="form-control" name="id" value="" placeholder="Enter id">
                        </div>
                         
                         <div class="form-group">
                      
                            <label>Mã Khuyến Mãi</label>
                            <input type="text"  th:field="*{makm}" class="form-control" name="makm" value="" placeholder="Enter makm">
                        </div>
                        <div class="form-group">
                      
                            <label>Mã Loại điện Thoại</label>
                            <select th:field="*{maloaidt}" class="form-control" id="categorieid" name="maloaidt">
							<option  th:each="depart:${loaidt}" th:value="${depart.maloaidt}" th:text="${depart.tenloaidt}"></option>
							
						</select>
                        </div>
                        <div class="form-group">
                            <label>Tên Khuyến Mãi:</label>
                            <input type="text"  th:field="*{tenkm}" class="form-control" name="tenkm" value="" placeholder="Enter ten KhuyenMai">
                        
                        </div>
                        <div class="form-group">
                            <label>Ngày Bắt Đầu:</label>
                            <input type="text"  th:field="*{ngaybatdau}" class="form-control" name="ngaybatdau" value="" placeholder="Enter ngay bat dau">
                        </div>
                        <div class="form-group">
                            <label>Ngày Kết Thúc:</label>
                            <input type="text"  th:field="*{ngayketthuc}" class="form-control" name="ngayketthuc" value="" placeholder="Enter ngay ket thuc">
                        </div>
                        <div class="form-group">
                            <label>Số Tiền khuyến Mãi</label>
                            <input type="number"  th:field="*{tien}" class="form-control" name="tien" value="" placeholder="Enter so tien">
                        </div>
							<div class="form-group">
                            <label>Loại khuyến mãi</label>
                           <select th:field="*{maloaikm}" class="form-control"  name="maloaikm">
							<option  th:each="depart:${loaiKM}" th:value="${depart.makm}" th:text="${depart.phantram}+'%'"></option>
							
						</select>
                        </div>
                        
                        
                        
					
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-danger btn-sm">Cancel</button>
                        <a href="/KhuyenMai/page" class="btn btn-primary">Danh Sách khuyến Mãi</a>
                    </form>
                </div>
            </div>
        </div>
        </article>
    </body>
</html>
