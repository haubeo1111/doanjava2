
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/main-layout1}" >
    <head>
    <meta charset="ISO-8859-1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     
        <title>Đăng ký Tài khoản</title>
         <script>
     
      	  
        </script>
    </head>
    <body>
      <article layout:fragment="content" >
        <div class="container" style="margin-top: 10px;">
            <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 50px; padding: 20px;" >
                <div class="col-sm-12">
        <h2>Đăng Ký tài khoản</h2>
         
          <form th:action="${action}"  th:object=${DangKy} method="post" id="form" onsubmit="return validate()" >
           <div class="form-group">
                      
                            <label th:text="${tinhtrang}"></label>
                            <input type="hidden"  th:field="*{id}" class="form-control" name="id" value="" placeholder="Enter id">
                        </div>
                         
                         <div class="form-group">
                      
                            <label>Tên Đăng Nhập</label>
                            <input type="text"  th:field="*{tendangnhap}" class="form-control" name="tendangnhap" value="" placeholder="Enter tendangnhap">
                        </div>
                       
                        <div class="form-group">
                            <label>Mật Khẩu</label>
                            <input type="password"  th:field="*{password}" class="form-control" name="password" value="" placeholder="Enter password">
                        </div>
							 <div class="form-group">
                        
                            <input type="hidden"  th:field="*{isdelete}" class="form-control" name="isdelete" value="0" >
                        </div>
                        
                        
                        
					
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-danger btn-sm">Cancel</button>
                        <a href="/DangKy/page" class="btn btn-primary">Danh Sách Tài Khoản</a>
                    </form>
                </div>
            </div>
        </div>
        </article>
       
      
    </body>
</html>
