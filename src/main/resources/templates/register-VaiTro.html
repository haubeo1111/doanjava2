
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/main-layout1}" >
    <head>
    <meta charset="ISO-8859-1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
       
        
        <title>Đăng Ký Vai Trò</title>
    </head>
    <body>
      <article layout:fragment="content" >
        <div class="container" style="margin-top: 10px;">
            <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 50px; padding: 20px;" >
                <div class="col-sm-12">
        <h2>Đăng Ký Vai Trò</h2>
         
          <form th:action="${action}"  th:object=${VaiTro} method="post" >
           <div class="form-group">
                      
                          
                            <input type="hidden"  th:field="*{id}" class="form-control" name="id" value="" placeholder="Enter id">
                        </div>
                         <div class="form-group">
                      
                            <label>Tên Vai Trò</label>
                            <input type="text"  th:field="*{tenvt}" class="form-control" name="tenvt" value="" placeholder="Enter tenvt">
                        </div>
                        <div class="form-group">
                            <label>Mã Vai trò</label>
                            <input type="text"  th:field="*{mavt}" class="form-control" name="mavt" value="" placeholder="Enter mavt">
                        </div>
                       

                     
					
                        <button type="submit" class="btn btn-primary">Submit</button>
                       <a href="/VaitroChucNang/page" class="btn btn-primary">Danh Sách Vai Trò và Chức Năng</a>
                        <a href="/VaiTro/page" class="btn btn-primary">Danh Sách Vai Trò</a>
                    </form>
                </div>
            </div>
        </div>
        </article>
    </body>
</html>
