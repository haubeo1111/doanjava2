
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/main-layout1}" >
    <head>
    <meta charset="ISO-8859-1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      
        <title>Register DangBaoHanh</title>
    </head>
    <body>
      <article layout:fragment="content" >
        <div class="container" style="margin-top: 10px;">
            <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 50px; padding: 20px;" >
                <div class="col-sm-12">
        <h2>Register DangBaoHanh</h2>
         
          <form th:action="${action}"  th:object=${DangBaoHanh} method="post" >
           <div class="form-group">
                      
                            <label>Id</label>
                            <input type="hidden"  th:field="*{id}" class="form-control" name="id" value="" placeholder="Enter id">
                        </div>
                         
                         <div class="form-group">
                      
                            <label>Ten khachhang</label>
                            <select th:field="*{idcustomer}" class="form-control"  name="idcustomer">
							<option  th:each="depart:${customer}" th:value="${depart.id}" th:text="${depart.name}"></option>
							
						</select>
                        </div>
                       <div class="form-group">
                            <label>ma baohanh</label>
                            <input type="text"  th:field="*{mabh}" class="form-control" name="mabh" value="" placeholder="Enter ma bao hanh">
                        </div>
                        <div class="form-group">
                            <label>thoi gian bao hanh:</label>
                            <input type="number"  th:field="*{thoigianbh}" class="form-control" name="hesoluong" value="" placeholder="Enter thoigianDangBaoHanh">
                        <p>thang</p>
                        </div>
                        <div class="form-group">
                            <label>ngay bat dau:</label>
                            <input type="text"  th:field="*{ngaybatdau}" class="form-control" name="ngaybatdau" value="" placeholder="Enter ngay bat dau">
                        </div>
                        
							<div class="form-group">
                            <label>Dien thoai</label>
                           <select th:field="*{dienthoaiid}" class="form-control"  name="dienthoaiid">
							<option  th:each="depart:${dienthoai}" th:value="${depart.id}" th:text="${depart.name}"></option>
							
						</select>
                        </div>
                        
                        
                        
					
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-danger btn-sm">Cancel</button>
                        <a href="/DangBaoHanh/page" class="btn btn-primary">Display NhanVien</a>
                    </form>
                </div>
            </div>
        </div>
        </article>
    </body>
</html>
