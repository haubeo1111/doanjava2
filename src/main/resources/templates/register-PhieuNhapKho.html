
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/main-layout1}" >
    <head>
    <meta charset="ISO-8859-1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
       
         
        <title>Đăng ký phiếu Nhập kho</title>
    </head>
    <body>
      <article layout:fragment="content" >
        <div class="container" style="margin-top: 10px;">
            <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 50px; padding: 20px;" >
                <div class="col-sm-12">
        <h2>Đăng ký phiếu Nhập kho</h2>
         
          <form th:action="${action}"  th:object=${PhieuNhapKho} method="post" >
           <div class="form-group">
                      
                          
                            <input type="hidden"  th:field="*{id}" class="form-control" name="id" value="" placeholder="Enter id">
                        </div>
                         
                         <div class="form-group">
                      
                            <label>Mã phiếu Nhập Kho</label>
                            <input type="text"  th:field="*{maphieu}" class="form-control" name="maphieu" value="" placeholder="Enter maphieu">
                        </div>
                       
                        <div class="form-group">
                            <label>Tên phiếu Nhập Kho:</label>
                            <input type="text"  th:field="*{tenphieu}" class="form-control" name="tenphieu" value="" placeholder="Enter tenphieu">
                        </div>
							<div class="form-group">
                            <label>ngày tạo:</label>
                            <input type="text"  th:field="*{ngaytao}" class="form-control" name="ngaytao" value="" placeholder="Enter ngay tao">
                        </div>
                        
                        
                        
					
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-danger btn-sm">Cancel</button>
                        <a href="/PhieuNhapKho/page" class="btn btn-primary">Danh Sách phiếu Nhập Kho</a>
                    </form>
                </div>
            </div>
        </div>
        </article>
    </body>
</html>
