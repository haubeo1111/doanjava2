
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/main-layout1}" >
    <head>
    <meta charset="ISO-8859-1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     
        <title>Đăng Ký Chức Năng Cha</title>
    </head>
    <body>
      <article layout:fragment="content" >
        <div class="container" style="margin-top: 10px;">
            <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 50px; padding: 20px;" >
                <div class="col-sm-12">
        <h2>Đăng Ký Chức Năng Cha</h2>
         
          <form th:action="${action}"  th:object=${ChucNangCha} method="post" >
            <div class="form-group">
                      
                        
                            <input type="hidden"  th:field="*{id}" class="form-control" name="id" value="" placeholder="Enter id">
                        </div>
                        
                       
                        <div class="form-group">
                            <label>Tên Chức Năng Cha </label>
                             <input type="text"  th:field="*{tencn}" class="form-control" name="tencn" value="" placeholder="Enter tencn">
                        </div>
							 <div class="form-group">
                            <label>Mã chức năng Cha</label>
                             <input type="text"  th:field="*{macn}" class="form-control" name="macn" value="" placeholder="Enter macn">
                        </div>
                         <div class="form-group">
                            <label>ChỨc năng Cha url</label>
                             <input type="text"  th:field="*{cnurl}" class="form-control" name="cnurl" value="" placeholder="Enter cnurl">
                        </div>
                         <div class="form-group">
                            <label>Mô tả Chức Năng cha</label>
                             <input type="text"  th:field="*{mota}" class="form-control" name="mota" value="" placeholder="Enter mota">
                        </div>
                         <div class="form-group">
                            <label>Mã api</label>
                             <input type="text"  th:field="*{maapi}" class="form-control" name="maapi" value="" placeholder="Enter maapi">
                        </div>
                         
                         <div class="form-group">
                            <label>Công khai</label>
                            <div class="radio"><!--value = 1 => Nam| 0 =>Nu -->
                                <label class="checkbox-inline"><input type="radio"  th:field="*{congkhai}" name="congkhai"  value=1 checked >có</label>
                                <label class="checkbox-inline"><input type="radio"  th:field="*{congkhai}" name="congkhai"  value=0>không</label>
                        </div>
                        </div>
                         
					
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-danger btn-sm">Cancel</button>
                        <a href="/ChucNangCha/page" class="btn btn-primary">Danh sách Chức Năng cha</a>
                    </form>
                </div>
            </div>
        </div>
        </article>
    </body>
</html>
