<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css">
      <link href="../../css/khoi.css" rel="stylesheet" type="text/css">
   <script src="../../javasript/jquery.min.js" type="text/javascript"></script>
     <script src="../../javasript/bootstrap.min.js" type="text/javascript"></script>
<title>Insert title here</title>
</head>
<body>
<div id="main">
  <div class="container">
    <h1>Carousel with bootstrap</h1>
    <div id="carousel-simple" class="carousel slide col-md-6 col-md-offset-3" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-simple" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-simple" data-slide-to="1"></li>
        <li data-target="#carousel-simple" data-slide-to="2"></li>
        <li data-target="#carousel-simple" data-slide-to="3"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="http://hocwebgiare.com/thiet_ke_web_chuan_demo/slide_pictures/images/1.jpg" alt="">
        </div>
        <div class="item">
          <img src="http://hocwebgiare.com/thiet_ke_web_chuan_demo/slide_pictures/images/2.jpg" alt="">
        </div>
        <div class="item">
          <img src="http://hocwebgiare.com/thiet_ke_web_chuan_demo/slide_pictures/images/2.jpg" alt="">
        </div>
        <div class="item">
          <img src="http://hocwebgiare.com/thiet_ke_web_chuan_demo/slide_pictures/images/2.jpg" alt="">
        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-simple" role="button" data-slide="prev">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
      </a>
      <a class="right carousel-control" href="#carousel-simple" role="button" data-slide="next">
        <i class="fa fa-chevron-right" aria-hidden="true"></i>
      </a>
    </div>
  </div>
</div>
</body>
</html>
