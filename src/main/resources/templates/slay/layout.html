<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layoutcss/main-layout1}">
    <head>
        <title>Trang Chủ</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css">
      <link href="../../css/khoi.css" rel="stylesheet" type="text/css">
   <script src="../../javasript/jquery.min.js" type="text/javascript"></script>
     <script src="../../javasript/bootstrap.min.js" type="text/javascript"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 
    </head>
<body>
<article layout:fragment="content" >
<form th:action="${action1}"  th:object=${dto1} method="post" enctype="multipart/form-data">
<input type="hidden"  th:field="*{id}" class="form-control" name="id" value="" placeholder="Enter id">
<div class="form-group">
<img th:src="@{'/getimage/'+${anh1}}" style="width:100px;" class="img-rounded" alt="Cinque Terre">
					</div>
<div class="form-group">
						<label>Đổi Ảnh</label> <input type="file" th:field="*{tenanh}" class="form-control" name="image" placeholder="Enter image" id="image">
					</div>
					<button type="submit" class="btn btn-primary">Nhấn Đây</button>
</form>

					</div>

</article>
</body>
</html>
