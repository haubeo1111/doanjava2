
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/main-layout1}" >
    <head>
    <meta charset="ISO-8859-1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      
        
        <title>Đăng Ký phụ Kiện</title>
    </head>
    <body>
      <article layout:fragment="content" >
        <div class="container" style="margin-top: 10px;">
            <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 50px; padding: 20px;" >
                <div class="col-sm-12">
        <h2>Đăng Ký phụ Kiện</h2>
         
          <form th:action="${action}"  th:object=${dto} method="post" enctype="multipart/form-data">
           <div class="form-group">
                      
                         
                            <input type="hidden"  th:field="*{id}" class="form-control" name="id" value="" placeholder="Enter id">
                        </div>
                        <div class="form-group" th:if="${nk>0}" >
                            <label>ten phieu nhap kho</label> 
                             <select th:field="*{idnhapkho}" class="form-control" id="categorieid" name="idnhapkho" >
							<option  th:each="depart:${phieunhapkho}" th:value="${depart.id}" th:text="${depart.tenphieu}"
							 th:if="${depart.id==nk}" selected="selected">
							</option>
							<option  th:each="depart:${phieunhapkho}" th:value="${depart.id}" th:text="${depart.tenphieu}"
							 th:if="${depart.id!=nk}" selected="selected" >
							</option>
						</select>
                        </div>
                         <div class="form-group" th:if="${xk>0}">
                            <label>Tên Phiếu Xuất Kho</label> 
                             <select th:field="*{idxuatkho}" class="form-control" id="categorieid" name="idnhapkho">
							<option  th:each="depart:${phieuxuatkho}" th:value="${depart.id}" th:text="${depart.tenphieu}"
							th:if="${depart.id==xk}" selected="selected"
							></option>
							<option  th:each="depart:${phieuxuatkho}" th:value="${depart.id}" th:text="${depart.tenphieu}"
							th:if="${depart.id!=xk}" 
							></option>
						</select>
                        </div>
                         <div class="form-group">
                      
                            <label>Tên phụ kiện</label>
                            <input type="text"  th:field="*{tenpk}" class="form-control" name="name" value="" placeholder="Enter Name">
                        </div>
                        <div class="form-group">
                            <label>Mã phụ kiện</label>
                            <input type="text"  th:field="*{mapk}" class="form-control" name="mapk" value="" placeholder="Enter mapk">
                        </div>
                        <div class="form-group">
                            <label>Số Lượng</label>
                            <input type="number" class="form-control"   th:field="*{soluong}" name="soluong" value="" placeholder="Enter soluong">
                        </div>
                        <div class="form-group">
                            <label>Ngày Nhập:</label>
                            <input type="text"  th:field="*{ngaynhap}" class="form-control" name="ngaynhap" value="" placeholder="Enter ngay nhap">
                        </div>

                       
                         <div class="form-group">
                            <label>Giá Bán</label>
                            <input type="number" class="form-control"   th:field="*{giaban}" name="giaban" value="" placeholder="Enter giaban">
                        </div>
                        
                        <div class="form-group">
						<label>Hình Ảnh</label> <input type="file" th:field="*{hinhanh}" class="form-control" name="hinhanh" placeholder="Enter hinhanh" id="image">
					</div>
					<div class="form-group">
                            <label>Loại phụ Kiện</label>
                           <select th:field="*{maloaipk}" class="form-control" id="categorieid" name="maloaipk">
							<option  th:each="depart:${loaipk}" th:value="${depart.maloaipk}" th:text="${depart.tenloaipk}"></option>
							
						</select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-danger btn-sm">Cancel</button>
                        <a href="/PhuKien/page" class="btn btn-primary">Danh sách phụ Kiện</a>
                    </form>
                </div>
            </div>
        </div>
        </article>
    </body>
</html>
