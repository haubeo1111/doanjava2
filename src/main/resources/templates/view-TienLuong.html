<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main-layout1}" >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Danh Sách Tiền Lương</title>

</head>
<body>
	<article layout:fragment="content">
		<div class="container">
		<form th:action="${ngay}" >
		<label>Ngày Đầu</label>
		<input type="text" name="ngaydau" th:value="${ngaydau}" id="ngaydau" placeholder="ngay //thang//nam" >
		<label>Ngày Cuối</label>
		<input type="text" name="ngaycuoi" th:value="${ngaycuoi}" id="ngaycuoi" placeholder="ngay // thang // nam">
		<button type="submit">nhan day</button>
		</form>
	 	<h2>Danh Sách Tiền Lương</h2>
			




			<nav class="row justify-content-center wow fadeIn"
				data-wow-delay="0.2s">
				<div class="row">
					

						<table border="1" width="945" height="auto">
							<caption align="top" class="title" style="color: green;">
								Danh Sách Tiền Lương</caption>
							<thead>
								<tr>
									<th>count</th>

									<th>id</th>

									<th>Nhân Viên</th>
									<th>lương</th>
									<th>Lương Thực</th>
									<th>Số Ngày Đi Làm</th>
									<th>Ngày đầu Tháng</th>
									<th>Ngày Cuối Tháng</th>



									<th>Chi Tiết</th>
									



								</tr>
							</thead>
							<tbody>

								<tr th:each="contact,iterStat : ${tienluong}">
									<td th:text="${iterStat.count}"></td>


									<td th:text="${contact.id}"></td>
									<td><div th:each="nv : ${nhanvien}">
											<p th:if="${contact.idemployee==nv.id}" th:text="${nv.name}">
										</div></td>
									<td th:text="${contact.luong}"></td>
									<td th:text="${contact.luongthuc}"></td>
								    <td th:text="${contact.songay}"></td>
								    <td th:text="${#dates.format(contact.ngaydauthang, 'dd-MMM-yyyy')}">
									<td th:text="${#dates.format(contact.ngaycuoithang, 'dd-MMM-yyyy')}">
									
									

									
							
								<!-- <td th:text="${chucvu.get(contact.chucvuid).getTencv()}"></td>-->
                                 
									<td>
									 <form action="/TienLuong/chitiet">
									<input type="hidden" th:value="${contact.idemployee}" name="idnhanvien">
									<input type="hidden" id="ngaydau1" th:value="${ngaydau}" name="ngaydau1">
									<input type="hidden" id="ngaycuoi1" th:value="${ngaycuoi}" name="ngaycuoi1">
								    <Button type="submit"  class="btn btn-primary">chi tiết</Button>
											</form>
											</td>
									

								</tr>
							</tbody>
						</table>
					
				</div>


			</nav>
			

		</div>
	<script th:inline="javascript">
	
	</script>




	</article>
</body>
</html>
