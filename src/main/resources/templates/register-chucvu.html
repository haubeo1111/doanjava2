
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/main-layout1}" >
    <head>
    <meta charset="ISO-8859-1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      
        <title>Đăng Ký chức Vụ</title>
    </head>
    <body>
      <article layout:fragment="content" >
        <div class="container" style="margin-top: 10px;">
            <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 50px; padding: 20px;" >
                <div class="col-sm-12">
        <h2>Đăng Ký Chức Vụ</h2>
         
          <form th:action="${action}"  th:object=${chucvu} method="post" >
           <div class="form-group">
                      <p th:text="${saidd}"></p>
                           
                           
                        </div>
                         
                         <div class="form-group">
                      
                            <label>Mã Chức Vụ</label>
                            <input type="text"  th:field="*{macv}" class="form-control" name="macv" value="" placeholder="Enter macv">
                        </div>
                       
                        <div class="form-group">
                            <label>Tên Chức Vụ:</label>
                            <input type="text"  th:field="*{tencv}" class="form-control" name="tencv" value="" placeholder="Enter tencv">
                        </div>
							
                        
                        
                        
					
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-danger btn-sm">Cancel</button>
                        <a href="/chucvu/page" class="btn btn-primary">Danh Sách Chức Vụ </a>
                    </form>
                </div>
            </div>
        </div>
        </article>
    </body>
</html>
