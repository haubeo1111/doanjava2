
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 >
    <head>
    <meta charset="ISO-8859-1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
          <link rel="stylesheet" type="text/css" href="../../css/layout.css" />
        <title>Đăng Nhập</title>
    </head>
    <body>
      <article  >
        <div class="container" style="margin-top: 10px;">
            <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 50px; padding: 20px;" >
                <div class="col-sm-12">
        <h2>Đăng nhập</h2>
         <p th:if="${param.error}" class="error"> tên hoặc mật khẩu không đúng</p>
        <p th:if="${param.logout}" class="success">bạn đã đăng xuất thàng công</p>
          <form method="post">
          
                         
                         <div class="form-group">
                      
                            <label>Tên Đăng Nhập</label>
                            <input type="text"   class="form-control" name="tendangnhap" value="" placeholder="Enter tendangnhap">
                       
                        </div>
                       
                        <div class="form-group">
                            <label>Mật Khẩu</label>
                            <input type="password"   class="form-control" name="password" value="" placeholder="Enter password">
                         
                           </div>
							
                        
                        
                        
					
                        <button type="submit" class="btn btn-primary">Lưu lại</button>
                        <button type="reset" class="btn btn-danger btn-sm">Hủy bỏ</button>
                        <a href="/DangKy/" class="btn btn-primary">Đăng ký</a>
                    </form>
                </div>
            </div>
        </div>
        </article>
    </body>
</html>
