
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/main-layout1}" >
    <head>
    <meta charset="ISO-8859-1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
       
        <title>Đăng Ký Không Đi Làm</title>
    </head>
    <body>
      <article layout:fragment="content" >
        <div class="container" style="margin-top: 10px;">
            <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 50px; padding: 20px;" >
                <div class="col-sm-12">
        <h2>Đăng Ký Không Đi Làm</h2>
         
          <form th:action="${action}"  th:object=${KhongDiLam} method="post" >
           <div class="form-group">
                      
                          
                            <input type="hidden"  th:field="*{id}" class="form-control" name="id" value="" placeholder="Enter id">
                        </div>
                         
                         <div class="form-group">
                      
                            <label>Tên Nhân Viên </label>
                            <select th:field="*{idnhanvien}" class="form-control" id="categorieid" name="idnhanvien">
							<option  th:each="depart:${employee}" th:value="${depart.id}" th:text="${depart.name}"></option>
							
						</select>
                        </div>
                       <div class="form-group">
                            <label>Vắng Không Phép</label>
                            <div class="radio"><!--value = 1 => Nam| 0 =>Nu -->
                                <label class="checkbox-inline"><input type="radio"  th:field="*{vangkhongphep}" name="vangkhongphep"  value="0" checked >co</label>
                                <label class="checkbox-inline"><input type="radio"  th:field="*{vangkhongphep}" name="vangkhongphep"  value="1">khong</label>
 	                       </div>
                        </div>
                        
                         <div class="form-group">
                            <label>Vắng Có Phép</label>
                            <div class="radio"><!--value = 1 => Nam| 0 =>Nu -->
                                <label class="checkbox-inline"><input type="radio"  th:field="*{vangcophep}" name="vangcophep"  value="0" checked >co</label>
                                <label class="checkbox-inline"><input type="radio"  th:field="*{vangcophep}" name="vangcophep"  value="1">khong</label>
 	                       </div>
                        </div>
                         <div class="form-group">
                            <label>Vắng Nghỉ phép</label>
                            <div class="radio"><!--value = 1 => Nam| 0 =>Nu -->
                                <label class="checkbox-inline"><input type="radio"  th:field="*{vangnghiphep}" name="vangnghiphep"  value="0" checked >co</label>
                                <label class="checkbox-inline"><input type="radio"  th:field="*{vangnghiphep}" name="vangnghiphep"  value="1">khong</label>
 	                       </div>
                        </div>
					<div class="form-group">
                            <label>Ngày không Đi Làm:</label>
                            <input type="text"  th:field="*{ngaykhongdilam}" class="form-control" name="ngaykhongdilam" value="" placeholder="Enter ngayKhongDiLam">
                        </div>
                        <div class="form-group">
                      <div class="form-group">
                            <label>Lý Do Không Đi Làm:</label>
                            <input type="text"  th:field="*{lydo}" class="form-control" name="lydo" value="" placeholder="Enter lydo">
                        </div>
                       
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a href="/BangChamCong/" class="btn btn-primary">Bảng Chấm Công</a>
                        <a href="/KhongDiLam/page" class="btn btn-primary">Danh Sách Không Đi Làm</a>
                    </form>
                </div>
            </div>
        </div>
        </article>
    </body>
</html>
