
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/main-layout1}" >
    <head>
    <meta charset="ISO-8859-1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      
        <title>Đăng ký Điện Thoại</title>
    </head>
    <body>
      <article layout:fragment="content" >
     
                 <div class="container" style="margin-top: 10px;">
            <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 50px; padding: 20px;" >
                <div class="col-sm-12">
        <h2>Đăng ký Điện Thoại</h2>
         
          <form th:action="${action}"   th:object=${dto} method="post" enctype="multipart/form-data" >
          
                      
                            
                            <input type="hidden"  th:field="*{id}" class="form-control " name="id" value="" placeholder="Enter id">
                        
                         <div class="form-group">
                      
                            <label>Tên điện thoại</label>
                            <input type="text"  th:field="*{name}" class="form-control" name="name" value="" placeholder="Enter Name">
                        </div>
                        <div class="form-group">
                            <label>Mã diện thoại</label>
                              <input type="text"  th:field="*{madt}" class="form-control" name="madt" value="" placeholder="Enter madt">
                        </div>
                        <div class="form-group">
                            <label>số lượng</label>
                            <input type="number" class="form-control"   th:field="*{soluong}" name="soluong" value="" placeholder="Enter soluong">
                        </div>
                        <div class="form-group">
                            <label>ngày nhập:</label>
                            <input type="text"  th:field="*{ngaynhap}" class="form-control" name="ngaynhap" value="" placeholder="Enter ngay nhap">
                        </div>

                       
                         <div class="form-group">
                            <label>giá bán</label>
                            <input type="number" class="form-control"   th:field="*{giaban}" name="giaban" value="" placeholder="Enter giaban">
                        </div>
                        
                        <div class="form-group">
						<label>Hình Ảnh</label> <input type="file" th:field="*{hinhanh}" class="form-control" name="hinhanh" placeholder="Enter hinhanh" id="image">
					</div>
					<div class="form-group">
                            <label>Loại Diện Thoại</label>
                           <select th:field="*{maloaidt}" class="form-control" id="categorieid" name="maloaidt">
							<option  th:each="depart:${loaidt}" th:value="${depart.maloaidt}" th:text="${depart.tenloaidt}"></option>
							
						</select>
                        </div>
                        <button type="submit" class="btn btn-primary">Lưu Lại</button>
                        <button type="reset" class="btn btn-danger btn-sm">Hủy bỏ</button>
                        <a href="/DienThoai/page" class="btn btn-primary">Danh Sách Diện Thoại</a>
                    </form>
                </div>
            </div>
        </div>
        </article>
    </body>
</html>
