<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/main-layout1}" >
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Danh Sách Bảo Hành</title>
        
    </head>
    <body>
         <article layout:fragment="content" >
        <div class="container">
            <h2>Danh Sách Bảo Hành</h2>
           <!--  <a th:href="@{'/employee/'}" class="btn btn-primary">Add Users</a>-->
          <!-- <div th:if="${success}"
			class="row alert alert-success alert-dismissible">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">×</span>
			</button>
			<span th:text="${success}"></span>
		</div>-->
            	<div class="row">
			<a th:href="@{'/baoHanh/'}" class="btn btn-success pull-left">
				<span class="glyphicon glyphicon-plus"></span>Thêm Bảo Hành Sản phẩm
			</a>
			<form class="form-inline pull-right" action="#"
				th:action="@{/baoHanh/search}" method="GET">
				<div class="form-group">
					<input type="text" class="form-control" onkeydown="" id="" name="s"
						placeholder="Type bao hanh name..." />
						
				</div>
				<button type="submit" class="btn btn-primary">Tìm Kiếm</button>
			</form>
		</div>
             <th:block th:if="${#lists.isEmpty(employees.pageList)}">
			<h3>Không Có danh sách bảo hành</h3>
		</th:block>

		 <th:block th:unless="${#lists.isEmpty(employees.pageList)}">
		<nav class="row justify-content-center wow fadeIn"
		data-wow-delay="0.2s">
		<div class="row">
		<form action="/baoHanh/xoanhieu">
	<div class="row">	<a th:href="@{'/baoHanh/page'}" class="btn btn-success pull-left"> Danh Sách Bảo Hành </a></div>
            <table border="1"  width="945" height="auto">
                     <caption align="top"  class="title" style="color:green;"> Danh Sách Bảo Hành </caption>
                <thead>
                    <tr>
                    <th>count</th>
                  
                    <th>id</th>
                    
                        <th>Mã Bảo hành</th>
                    <th>Thời Gian bảo Hành</th>
					
					<th>Ngày Bắt đầu</th>
					<th>Ngày Kết Thúc</th>
					  <th>Diện Thoại Bảo Hành</th>
					   <th>Tình Trạng</th>
					<th>Sửa</th>
					<th>Xóa</th>
					
					<th><button type="submit">Xóa Nhiều</button></th>
                        
                       
                       
                        
                            </tr>
                </thead>
                <tbody>
                    
                  <tr th:each="contact,iterStat : ${employees.pageList}">
							<td th:text="${iterStat.count}"></td>
							
				
							<td th:text="${contact.id}"></td>
							<td th:text="${contact.mabh}"></td>
							<td th:text="${contact.thoigianbh}"></td>
								<td th:text="${contact.ngaybatdau}"></td>
						<td th:text="${contact.ngayketthuc}"></td>
								<td><p th:each="ct : ${dienthoai}" ><a th:if="${contact.dienthoaiid==ct.id}" th:text="${ct.name}"></a></p></td>
							<td>
							<select  class="form-control"  name="tinhtrang">
							<th:block th:if="${contact.tinhtrang==1}"><option   value="1">chua bao hanh</option>
							<option   value="2">dang bao hanh</option>
							<option   value="3">da bao hanh</option>
							</th:block>
							<th:block th:if="${contact.tinhtrang==2}"><option   value="2">dang bao hanh</option>
							<option   value="3">da bao hanh</option>
							<option   value="1">chua bao hanh</option>
							</th:block>
							<th:block th:if="${contact.tinhtrang==3}"><option   value="3">da bao hanh</option>
							<option   value="2">dang bao hanh</option>
							<option   value="1">chua bao hanh</option></th:block>
						</select>
							</td>	
								
									
							<td><a th:href="@{'/baoHanh/edit/'+${contact.id}}"><span
									class="glyphicon glyphicon-pencil"></span></a></td>
							<td><a th:href="@{'/baoHanh/delete/'+${contact.id}}"><span
									class="glyphicon glyphicon-trash"></span></a></td>
									<td><input type="checkbox" name="xoa[]" th:value="${contact.id}" ></td>
									
						</tr>
					</tbody>
				</table>
				</form>
			</div>
		<ul class="pagination">
			<li
				th:class="${currentIndex == 1}? 'page-item disabled' : 'page-item'">
				<a class="page-link" th:href="@{/baoHanh/page}">First</a>
			</li>
			<li
				th:class="${currentIndex == 1}? 'page-item disabled': 'page-item' ">
				<a class="page-link" aria-label="Previous"
				th:href="@{|${baseUrl}${currentIndex - 1}|}"
				title='Go to previous page'><span aria-hidden="true">«</span>
					<span class="sr-only">Previous</span></a>
			</li>
			<li th:each="item : ${#numbers.sequence(beginIndex,endIndex)}"
				th:class="${item == currentIndex ? 'page-item active' :'page-item' }">
				<a class="page-link" th:href="@{|${baseUrl}${item}|}"> <span
					th:text='${item}'>1</span>
			</a>
			</li>
			<li
				th:class="${currentIndex == totalPageCount}? 'page-item disabled': 'page-item'">
				<a class="page-link" aria-label="Next"
				th:href="@{|${baseUrl}${currentIndex + 1}|}" title='Go to next page'><span
					aria-hidden="true">»</span> <span class="sr-only">Next</span></a>
			</li>
			<li
				th:class="${currentIndex == totalPageCount}? 'page-item disabled':'page-item'">
				<a class="page-link" th:href="@{|${baseUrl}${totalPageCount}|}">Last</a>
			</li>
		</ul>
	</nav>
	<!--  <form class="form-inline pull-right" action="#"
				th:action="@{/baoHanh/search/pageNumber}" method="GET">
				<div class="form-group">
					<input type="text" class="form-control" onkeydown="" id="" name="sa"
						placeholder="Type baoHanh name..." />
						
				</div>
				<button type="submit" class="btn btn-primary">Search</button>
			</form>-->
			
		  </th:block>
	</div>
                    
                  


       
        </article>
    </body>
</html>
