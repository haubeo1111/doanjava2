<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/main-layout1}" >
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Danh Sách Phụ Kiện</title>
       
    </head>
    <body>
         <article layout:fragment="content" >
        <div class="container">
            <h2>Danh Sách Phụ Kiện</h2>
           <!--  <a th:href="@{'/employee/'}" class="btn btn-primary">Add Users</a>-->
          <!-- <div th:if="${success}"
			class="row alert alert-success alert-dismissible">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">×</span>
			</button>
			<span th:text="${success}"></span>
		</div>-->
            	<div class="row">
			<a th:href="@{'/PhuKien/'}" class="btn btn-success pull-left">
				<span class="glyphicon glyphicon-plus"></span>Thêm Mới Phụ kiện
			</a>
			<form class="form-inline pull-right" action="#"
				th:action="@{/PhuKien/search}" method="GET">
				<div class="form-group">
					<input type="text" class="form-control" onkeydown="" id="" name="s"
						placeholder="Type phukien name..." />
						
				</div>
				<button type="submit" class="btn btn-primary">Tìm Kiếm</button>
			</form>
		</div>
             <th:block th:if="${#lists.isEmpty(employees.pageList)}">
			<h3>Không Có Danh Sách Phụ Kiện</h3>
		</th:block>

		 <th:block th:unless="${#lists.isEmpty(employees.pageList)}">
		<nav class="row justify-content-center wow fadeIn"
		data-wow-delay="0.2s">
		<div class="row">
		<form action="/PhuKien/xoanhieu">
	<div class="row">	<a th:href="@{'/PhuKien/page'}" class="btn btn-success pull-left"> Danh Sách Phụ Kiện</a></div>
            <table border="1"  width="945" height="auto">
                     <caption align="top"  class="title" style="color:green;">Danh Sách Phụ Kiện</caption>
                <thead>
                    <tr>
                    <th>count</th>
                    <th>Hình Ảnh</th>
                    <th>id</th>
                    
                        <th>Tên Phụ Kiện</th>
                    <th>Mã phụ Kiện</th>
					<th>Ngày Nhập</th>
					<th>Số Lượng</th>
					<th>Giá Bán</th>
					<th>Loại phụ Kiện</th>
					<th>Phiếu Nhập Kho</th>
					<th>Phiếu Xuất Kho</th>
					<th>Sửa</th>
					<th>Xóa</th>
					
					<th><button type="submit">Xóa Nhiều</button></th>
                        
                       
                       
                        
                            </tr>
                </thead>
                <tbody>
                    
                  <tr th:each="contact,iterStat : ${employees.pageList}">
							<td th:text="${iterStat.count}"></td>
							<td width="100" >
					<img alt="" th:src="@{'/getimage/'+${contact.hinhanh}}" width="80" height="70"></td>
							<td th:text="${contact.id}"></td>
							<td th:text="${contact.tenpk}"></td>
							<td th:text="${contact.mapk}"></td>
							<td th:text="${contact.ngaynhap}"></td>
							<td th:text="${contact.soluong}"></td>
						
							<td th:text="${contact.giaban}"></td>
								<td th:text="${contact.maloaipk}"></td>
								<td ><div th:each="pnk : ${phieunhapkho}" ><p th:if="${contact.idnhapkho==pnk.id}" th:text="${pnk.tenphieu}"></div></td>	
								<td ><div th:each="pxk : ${phieuxuatkho}" ><p th:if="${contact.idxuatkho==pxk.id}" th:text="${pxk.tenphieu}"></div></td>	
								<!--<td th:text="${contact.chucvuid}"></td>
							
								 <td th:text="${chucvu.get(contact.chucvuid).getTencv()}"></td>-->
									
							<td><a th:href="@{'/PhuKien/edit/'+${contact.id}}"><span
									class="glyphicon glyphicon-pencil"></span></a></td>
							<td><a th:href="@{'/PhuKien/delete/'+${contact.id}}"><span
									class="glyphicon glyphicon-trash"></span></a></td>
									<td><input type="checkbox" name="xoa[]" th:value="${contact.id}" ></td>
									
						</tr>
					</tbody>
				</table>
				</form>
			</div>
		<ul class="pagination">
			<li
				th:class="${currentIndex == 1}? 'page-item disabled' : 'page-item'">
				<a class="page-link" th:href="@{/Phukien/page}">First</a>
			</li>
			<li
				th:class="${currentIndex == 1}? 'page-item disabled': 'page-item' ">
				<a class="page-link" aria-label="Previous"
				th:href="@{|${baseUrl}${currentIndex - 1}|}"
				title='Go to previous page'><span aria-hidden="true">«</span>
					<span class="sr-only">Previous</span></a>
			</li>
			<li th:each="item : ${#numbers.sequence(beginIndex,endIndex)}"
				th:class="${item == currentIndex ? 'page-item active' :'page-item' }">
				<a class="page-link" th:href="@{|${baseUrl}${item}|}"> <span
					th:text='${item}'>1</span>
			</a>
			</li>
			<li
				th:class="${currentIndex == totalPageCount}? 'page-item disabled': 'page-item'">
				<a class="page-link" aria-label="Next"
				th:href="@{|${baseUrl}${currentIndex + 1}|}" title='Go to next page'><span
					aria-hidden="true">»</span> <span class="sr-only">Next</span></a>
			</li>
			<li
				th:class="${currentIndex == totalPageCount}? 'page-item disabled':'page-item'">
				<a class="page-link" th:href="@{|${baseUrl}${totalPageCount}|}">Last</a>
			</li>
		</ul>
	</nav>
	<!--  <form class="form-inline pull-right" action="#"
				th:action="@{/PhuKien/search/pageNumber}" method="GET">
				<div class="form-group">
					<input type="text" class="form-control" onkeydown="" id="" name="sa"
						placeholder="Type employee name..." />
						
				</div>
				<button type="submit" class="btn btn-primary">Search</button>
			</form>-->
			
		  </th:block>
	</div>
                    
                  


       
        </article>
    </body>
</html>
