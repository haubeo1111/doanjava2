
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/main-layout1}" >
    <head>
    <meta charset="ISO-8859-1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
       
        <title>Chi Tiết Lương Nhân Viên</title>
    </head>
    <body>
      <article layout:fragment="content" >
        <div class="container" style="margin-top: 10px;">
            <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 50px; padding: 20px;" >
                <div class="col-sm-12">
        <h2>Chi Tiết Lương Nhân Viên</h2>
         
          <form  >
            <div class="form-group">
                 <label>Tên Nhân Viên</label>
                 <p th:text="${name}"></p>
            </div>
              <div class="form-group">
                 <label>Chức Vụ Nhân Viên</label>
                 <p th:text="${chucvu}"></p>
            </div>   
                  <div class="form-group">
                 <label>Danh Sách Phụ Cấp Nhân Viên</label>
                 <div th:each="depart:${listpc}">
                 <p th:text="${depart.tenphucap}"></p> <p th:text="${depart.sotien}"></p>
           </div>
            </div>       
                     <div class="form-group">
                 <label>Số Tiền Tăng Ca</label>
                 <p th:text="${tienpc}"></p>
            </div>       
                  <div class="form-group">
                 <label>Số ngày đi làm</label>
                 <p th:text="${ngaylam}"></p>
            </div>          
					 <div class="form-group">
                 <label>Số Tiền Lương nhận Được</label>
                 <p th:text="${tienluong}"></p>
            </div>   
             <div class="form-group">
                 <label>Số Đóng Bảo hiểm Y tế</label>
                 <p th:text="${bhyt}"></p>
            </div>   
             <div class="form-group">
                 <label>Số Đóng Bảo Hiểm tai nạn</label>
                 <p th:text="${bhtn}"></p>
            </div>   
                      
                        <a href="/TienLuong/" class="btn btn-primary">Danh Sách Tiền Lương Nhân Viên</a>
                    </form>
                </div>
            </div>
        </div>
        </article>
    </body>
</html>
