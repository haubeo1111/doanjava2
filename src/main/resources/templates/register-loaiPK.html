
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/main-layout1}" >
    <head>
    <meta charset="ISO-8859-1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
       
        <title>Đăng Ký Loại phụ Kiện</title>
    </head>
    <body>
      <article layout:fragment="content" >
        <div class="container" style="margin-top: 10px;">
            <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 50px; padding: 20px;" >
                <div class="col-sm-12">
        <h2>Đăng Ký Loại phụ Kiện</h2>
         
          <form th:action="${action}"  th:object=${LoaiPK} method="post" >
           
                         
                         <div class="form-group">
                      
                            <label>Mã Loại Phụ Kiện</label>
                            <input type="text"  th:field="*{maloaipk}" class="form-control" name="maLoaiPK" value="" placeholder="Enter maLoaiPK">
                        </div>
                       
                        <div class="form-group">
                            <label>Tên Loại phụ kiện</label>
                            <input type="text"  th:field="*{tenloaipk}" class="form-control" name="tenLoaiPK" value="" placeholder="Enter tenLoaiPK">
                        </div>
							
                        
                        
                        
					
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-danger btn-sm">Cancel</button>
                        <a href="/loaiPK/page" class="btn btn-primary">Danh Sach loại phụ kiện</a>
                    </form>
                </div>
            </div>
        </div>
        </article>
    </body>
</html>
